<section class="xs-contact-sec pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="xs-form-group">
                    <form action="#" method="POST" id="xs-contact-form" class="xs-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control mb-20" name="name" placeholder="الاسم" id="xs_contact_name">
                            </div>
                            <div class="col-lg-6">
                                <input type="email" class="form-control mb-20" name="email" placeholder="الايميل" id="xs_contact_email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" class="form-control mb-20" name="phone-number" placeholder="الموبايل" id="xs_contact_phone">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control mb-20" name="Subject" placeholder="الموضوع" id="xs_contact_subject">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea name="massage" placeholder="الرسالة" id="x_contact_massage" class="form-control message-box mb-20" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="xs-btn-wraper">
                            <input type="submit" class="xs-btn" id="xs_contact_submit" value="إرسال الرسالة">
                        </div>
                    </form>
                </div>
            </div><!-- col end -->
            <div class="col-lg-5">
                <div class="contact-map">
                    <div style="width: 100%">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3815.5582229950846!2d53.9313936148708!3d16.996267288314108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTbCsDU5JzQ2LjYiTiA1M8KwNTYnMDAuOSJF!5e0!3m2!1sen!2som!4v1558852259351!5m2!1sen!2som" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
               </div>
            </div>
        </div><!-- .row end -->
    </div><!-- .container end -->
</section>
